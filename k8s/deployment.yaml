apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-react-deployment
  namespace: devint
  labels:
    app: simple-react
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-react
  template:
    metadata:
      labels:
        app: simple-react
    spec:
      containers:
      - name: simple-react
        image: europe-west3-docker.pkg.dev/vf-grp-vbitvtr-alpha/docker-fe-repo/simple-react:2.0
