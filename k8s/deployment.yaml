kind: Deployment
apiVersion: apps/v1
metadata:
 namespace: default
 name: simple-react
spec:
  selector:
    matchLabels:
      app: simple-react
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-react
    spec:
      containers:
        - name: simple-react
          image: europe-west3-docker.pkg.dev/vf-grp-vbitvtr-alpha/docker-fe-repo/simple-react:2.0
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.2"
          ports:
            - containerPort: 80
              protocol: TCP
